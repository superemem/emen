<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Admin Dashboard</title>
  <style>
    /* Simple loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #666;
    }
    .loading.hidden { display: none; }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <p>Loading CMS...</p>
  </div>
  
  <!-- Script Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>
  
  <script>
    console.log('Admin page loaded');
    
    // Hide loading indicator once CMS is ready
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) loading.classList.add('hidden');
      }, 2000);
    });

    // Debug: Listen for ALL messages
    window.addEventListener('message', function(event) {
      console.log('=== MESSAGE RECEIVED ===');
      console.log('Data:', event.data);
      console.log('Origin:', event.origin);
      console.log('Type of data:', typeof event.data);
      
      // Log full object structure
      if (typeof event.data === 'object' && event.data !== null) {
        console.log('Object keys:', Object.keys(event.data));
        console.log('Full object:', JSON.stringify(event.data, null, 2));
      }
      
      console.log('========================');
      
      // Check if it's an auth success message
      if (event.data) {
        const data = event.data;
        let isAuthSuccess = false;
        let token = null;
        
        // Handle string format: "authorization:github:success:token"
        if (typeof data === 'string' && data.includes('authorization:github:success')) {
          console.log('✅ Received GitHub auth success (string format)');
          const parts = data.split(':');
          if (parts.length >= 4) {
            token = parts[3];
            console.log('Token from string:', token);
          }
          isAuthSuccess = true;
        }
        
        // Handle object format
        if (typeof data === 'object' && data.type && data.type.includes('authorization:github:success')) {
          console.log('✅ Received GitHub auth success (object format)');
          token = data.token;
          console.log('Token from object:', token);
          isAuthSuccess = true;
        }

        // Also check for alternative object formats
        if (typeof data === 'object' && (data.token || data.access_token)) {
          console.log('✅ Found token in object:', data.token || data.access_token);
          isAuthSuccess = true;
        }

        if (isAuthSuccess && token) {
          console.log('🎉 Auth successful with token:', token ? 'Present' : 'Missing');
          
          // Try to store token in localStorage for Decap CMS
          try {
            console.log('💾 Attempting to store auth token...');
            
            // Store in different formats that Decap might expect
            localStorage.setItem('netlify-cms-user', JSON.stringify({
              token: token,
              backendName: 'github'
            }));
            
            localStorage.setItem('decap-cms-user', JSON.stringify({
              token: token,
              backendName: 'github'
            }));
            
            // Also try the raw token
            localStorage.setItem('gh-token', token);
            
            console.log('✅ Token stored in localStorage');
          } catch (e) {
            console.error('❌ Failed to store token:', e);
          }
          
          console.log('🔄 Will reload page in 1 second...');
          setTimeout(() => {
            console.log('🔄 Reloading page now');
            window.location.reload(true);
          }, 1000);
          
        } else if (isAuthSuccess) {
          console.log('⚠️ Auth message received but no token found');
          console.log('🔄 Will still try to reload...');
          setTimeout(() => {
            window.location.reload(true);
          }, 1000);
        }
      }
    });

    // Optional: Manual CMS initialization with error handling
    document.addEventListener('DOMContentLoaded', function() {
      try {
        console.log('Initializing CMS...');
        // CMS should auto-initialize, but we can add manual init if needed
        // CMS.init();
      } catch (error) {
        console.error('CMS initialization error:', error);
      }
    });

    // Debug: Check if CMS object is available
    setTimeout(() => {
      if (typeof CMS !== 'undefined') {
        console.log('CMS object is available');
      } else {
        console.log('CMS object not found');
      }
    }, 1000);
  </script>
</body>
</html>
